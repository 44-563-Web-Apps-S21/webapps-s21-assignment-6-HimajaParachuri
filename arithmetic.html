<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
 
<body>

<h2>Himaja Parachuri Computes</h2>

<form>
    <div class="form-group">
    <label for="first_num">Enter a number</label>
    <input type ="number" class="form-control"  id="first_num" name="first_num"  value=10> <br>

    <label for="second_num">Enter a number</label>
    <input type ="number" class="form-control"  id="second_num" name="second_num" value=2> <br>
        </div>
    <input type="button" class="btn btn-primary" onclick="permutations()" value="Compute">
</form>


<p id="result">This results will be displayed</p>
<form>
    <input type="radio" id="plus" name="cal" onclick="processRadio()" value="plus">
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="cal" onclick="processRadio()" value="minus">
    <label for="minus">-</label></br>

    <input type="radio" id="times" name="cal" onclick="processRadio()" value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="cal" onclick="processRadio()" value="divide">
    <label for="divide">/</label></br>
  
  </form>

  <p id="result2">The result will be displayed</p>


<script> 
    function permutations(){
        firstnum = document.getElementById("first_num").value
        secondnum = document.getElementById("second_num").value
        var product = 1;
        let i=firstnum;
        do{
            product *=i;
            i--
        }while(i>=(firstnum-secondnum+1))
        out = document.getElementById("result")
        out.innerHTML = firstnum+" permute "+secondnum+" is "+product
        }
    
    function processRadio(){
        firstnum = document.getElementById("first_num").value
        secondnum = document.getElementById("second_num").value

        firstnum=(Number)(firstnum);
        secondnum=(Number)(secondnum);

        if(document.getElementById("plus").checked){
            firstnum += secondnum;
    
        }else if(document.getElementById("minus").checked){
            firstnum-=secondnum;
    
        }else if(document.getElementById("times").checked){
            firstnum *= secondnum;
    
        }else{
            firstnum /= secondnum;
        }
        out = document.getElementById("result2")
        out.innerHTML = firstnum
        }
</script>

</body>
</html>
