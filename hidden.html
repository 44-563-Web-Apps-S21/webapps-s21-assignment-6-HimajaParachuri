<!DOCTYPE html>
<html>
<head>
    <title>Hidden Document</title>
</head>
 
<body>

<h2>Hidden things by Himaja Parachuri</h2>

<form>
    <label for="form1_secret">Enter the secret word</label>
    <input type ="password" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value=30> <br>

    <label for="form1_guess">Enter a guess </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">Check the Guess </p>

<script> 
var correct = 0;
var  wrong = 0;

function processGuess(){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
    confirmed = confirm("Are these the values? "+secret+" and "+guess)
    
    out = document.getElementById("result")
    if(secret == guess){
        correct+=1;
        alert("congratulations")
        out.innerHTML = "Success"
    } else {
        wrong+=1;
        alert("sorry")
        out.innerHTML = "Wrong"
    }
}
</script>
<div class="container">
    <img id="plant" src="petunia.jpg" alt="connection error" width="200" height="200" onclick="rotateImage()">
</div>
<script>
     var currentImage = 0;
    function rotateImage(){
        switch(currentImage){
            case 0: 
                currentImage++
                document.getElementById("plant").src = "petunia.jpg"
                break;
            case 1:
                currentImage++
                document.getElementById("plant").src = "Alyssum.jpg"
                break;
            case 2:
                currentImage++
                document.getElementById("plant").src = "Redcurrrant.jpg"
                break;
            default:
                currentImage++
                document.getElementById("plant").src = "petunia.jpg"
        }
    }            
</script>

</body>
