<head>

     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>

<h2>Hidden things by Himaja Parachuri</h2>

<form>
    <div class="form-group">
    <label for="form1_secret">Enter the secret word</label>
    <input type ="password" class="form-control" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value=30> <br>
    </div>
    <div class="form-group">
    <label for="form1_guess">Enter a guess </label>
    <input type ="text" class="form-control" id="form1_guess" name="form1_guess" autofocus> <br>
    </div>
    <input type="button" class="btn btn-primary" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">Check the Guess </p>

<script> 
var correct = 0;
var  wrong = 0;

function processGuess(){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
    confirmed = confirm("Are these the values? "+secret+" and "+guess)
    
    out = document.getElementById("result")
    if(secret == guess){
        correct+=1;
        alert("congratulations")
        out.innerHTML = "Success"
    } else {
        wrong+=1;
        alert("sorry")
        out.innerHTML = "Wrong"
    }
}
</script>
<div class="container">
    <img id="plant" src="petunia.jpg" alt="error" width="200" height="200" onclick="rotateImage()">
</div>
<script>
     var currentImage = 0;
    function rotateImage(){
        switch(currentImage){
            case 0: 
                currentImage++
                document.getElementById("plant").src = "petunia.jpg"
                break;
            case 1:
                currentImage++
                document.getElementById("plant").src = "Alyssum.jpg"
                break;
            case 2:
                currentImage++
                document.getElementById("plant").src = "Redcurrrant.jpg"
                break;
            default:
                currentImage++
                document.getElementById("plant").src = "petunia.jpg"
        }
    }            
</script>

</body>
</html>
